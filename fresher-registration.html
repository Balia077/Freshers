<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freshers Registration</title>
  <link rel="stylesheet" href="freshers-party.css">
</head>
<body>
  <header>
    <h1>Freshers Registration</h1>
    <nav>
      <a href="Freshers Party Agenda.html">Agenda</a> |
      <a href="fresher-registration.html">Register</a> |
      <a href="admin-login.html">Admin Login</a>
    </nav>
  </header>
  <section>
    <form id="fresherForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      <label for="department">Department:</label>
      <select name="department" id="department" required><br><br>
        <option value="">Select Department</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Sc.BIO-TECHNOLOGY">B.Sc.BIO-TECHNOLOGY</option>
        <option value="B.Sc.COMPUTER SCIENCE">B.Sc.COMPUTER SCIENCE</option>
        <option value="DATA SCIENCE">DATA SCIENCE</option>
        <option value="DATA ANALYST">DATA ANALYST</option>
        <option value="PGDM">PGDM</option>
      </select><br><br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="Male" required> Male
      <input type="radio" id="gender" name="gender" value="Female" required> Female<br><br>
      <button type="submit">Register</button>
    </form>
  </section>
  <script>
    document.getElementById('fresherForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const department = document.getElementById('department').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      if (!name || !email || !phone || !department || !gender) {
        alert('All fields are required.');
        return;
      }
      const students = JSON.parse(localStorage.getItem('freshers') || '[]');
      students.push({ name, email, phone, department, gender});
      localStorage.setItem('freshers', JSON.stringify(students));
      window.location.href = 'welcome-fresher.html';
    };
  </script>
</body>
</html>
